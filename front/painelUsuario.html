<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CheckList Minhas Tarefas</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./css/painelUsuario.css">
    
    
    <script type="module" src="./js/scripts.js"></script>
    <script type="module" src="./js/painelUsuario.js"></script>
</head>
<body>
    <h1>CheckList Minhas Tarefas</h1>

    <button id="abrirModalNovaTarefa" class="btn-tarefas">
        <i class="bi bi-box-arrow-up"></i>
            Nova Tarefa 
    </button>

    <!-- Botão de Logout -->
    <button id="logoutBtn" class="btn btn-danger logout-btn">
        <i class="bi bi-box-arrow-left"></i> Sair
    </button>

    <div id="taskModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Cadastrar Nova Tarefa</h2>
        <form id="taskForm">
            <div class="form-group">
                <label for="taskName">Nome da Tarefa:</label>
                <input type="text" id="taskName" name="taskName" required>
            </div>
            
            <div class="form-group">
                <label for="recurrence">Recorrência:</label>
                <select id="recurrence" name="recurrence">
                    <option value="">Nenhuma</option>
                    <option value="daily">Diária</option>
                    <option value="weekly">Semanal</option>
                    <option value="monthly">Mensal</option>
                    <option value="yearly">Anual</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="category">Categoria:</label>
                <select id="category" name="category" required>
                    <option value="">Selecione uma categoria</option>
                    <!-- As opções serão preenchidas via JavaScript -->
                </select>
            </div>
            
            <button type="submit" class="btn">Salvar Tarefa</button>
        </form>
    </div>
</div>

</body>
</html>
