<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <link rel="stylesheet" href="./css/tarefas.css">
    
    <script type="module" src="./js/tarefas.js"></script>
    
    <title>Cadastro de Tarefas</title>
   </head>
<body>

<h1>Minhas Tarefas</h1>

<button id="openModal" class="btn">Nova Tarefa</button>

<div id="taskModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Cadastrar Nova Tarefa</h2>
        <form id="taskForm">
            <div class="form-group">
                <label for="taskName">Nome da Tarefa:</label>
                <input type="text" id="taskName" name="taskName" required>
            </div>
            
            <div class="form-group">
                <label for="recurrence">Recorrência:</label>
                <select id="recurrence" name="recurrence">
                    <option value="">Nenhuma</option>
                    <option value="daily">Diária</option>
                    <option value="weekly">Semanal</option>
                    <option value="monthly">Mensal</option>
                    <option value="yearly">Anual</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="category">Categoria:</label>
                <select id="category" name="category" required>
                    <option value="">Selecione uma categoria</option>
                    <!-- As opções serão preenchidas via JavaScript -->
                </select>
            </div>
            
            <button type="submit" class="btn">Salvar Tarefa</button>
        </form>
    </div>
</div>
</body>
</html>
